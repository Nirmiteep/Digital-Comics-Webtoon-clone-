    <style>
        /* Custom CSS for video container and hover effect */
        .video-container {
            /* Initial state: relative positioning for absolute child, overflow hidden for zoom effect */
            position: relative;
            width: 90vw;
            /* Set initial width to 70% of viewport width */
            max-width: 1000px;
            /* Max width to prevent it from getting too large on very wide screens */
            margin: 0 auto;
            /* Center the container */
            /* border-radius: 1.5rem; /* Apply rounded corners */
            overflow: hidden;
            /* Hide parts of the video that zoom out of bounds */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            /* Add a subtle shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            /* Smooth transition for zoom and shadow */
        }

        .video-container:hover {
            transform: scale(1.2);
            /* Zoom in by 20% on hover for a more pronounced effect */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            /* Enhance shadow on hover */
        }

        .video-container video {
            width: 100%;
            /* Make video fill its container */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            /* Remove extra space belo w the video */
            border-radius: 1.1rem;
            /* Ensure video inside also has rounded corners */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Apply Inter font globally */
            background-color: #f7fafc;
            /* Light background color */
            color: #2d3748;
            /* Default text color */
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            /* Apply DM Serif Display for H1s */
        }
    </style>
